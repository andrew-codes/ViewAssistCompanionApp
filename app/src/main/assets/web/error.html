<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Error Page</title>
</head>
<body>
<div class="error-container" role="main" aria-labelledby="error-title">
    <!-- Example icon: a simple alert/error symbol -->
    <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="30" stroke="#3093C5" stroke-width="4" fill="none"/>
        <line x1="32" y1="16" x2="32" y2="38" stroke="#3093C5" stroke-width="4" stroke-linecap="round"/>
        <circle cx="32" cy="48" r="3" fill="#3093C5"/>
    </svg>

    <div class="error-code" id="error-title">Error</div>
    <div class="error-message">Unable to load the web page</div>
    <div class="error-description">Check that your server is available, your URL is set correctly and, if using SSL, that it is correctly configured.</div>
</div>
</body>
</html>
